query Example($after: String) {
    vendorSearchWithExtra(after: $after ) {
        district_key
    }
}

query VendorDetailsB($businessName: String!, $vid: String) {
    vendorDetailsB(businessName: $businessName, vendorDataId: $vid) {
        phone
        galleryPhoto {
            id
            ht
            wd
        }
        business_name
        frequent_questions {
            answer
            question
        }
        vendor_type
        search_districts
        links{
            facebook
            instagram
            pinterest
            website
        }
        description
        address
        catererData {
            services
            types_of_meal_service
        }
        venueData {
            venue_settings
            venue_types
        }
        photographerData {
            deliverables
            services
        }
    }

}
